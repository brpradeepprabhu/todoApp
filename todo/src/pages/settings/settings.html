<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button (click)="backButtonClick()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>    
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
  <ion-list-header>
   General
  </ion-list-header>
  <ion-item>
    <ion-label >Confiramtion Delete</ion-label>
    <ion-toggle [(ngModel)]="confirmDelete" (ionChange)="toggleConfrimDelete()" ></ion-toggle>
  </ion-item> 
  <ion-item>
    <ion-label >Show Quick ToDO</ion-label>
    <ion-toggle [(ngModel)]="quickToDo" (ionChange)="toggleQuickToDo()" ></ion-toggle>
  </ion-item>
</ion-list>
</ion-content>
