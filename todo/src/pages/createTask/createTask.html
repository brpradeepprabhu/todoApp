<ion-header>
  <ion-navbar color="primary">
    <ion-buttons left>
        <button ion-button (click)="backButtonClick()">
            <ion-icon class="customIcon" name="arrow-back"></ion-icon>
        </button>
    </ion-buttons>
    <ion-title>Create Task</ion-title>
    <button ion-button menuToggle end>
      <ion-icon name="menu"></ion-icon>
    </button>   
  </ion-navbar>
</ion-header>


<ion-content padding>  
<ion-list>
  <ion-item>
    <ion-label color="primary" floating >Task Title</ion-label>
    <ion-input [(ngModel)]="task"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary" floating>Task Description</ion-label>
    <ion-input  [(ngModel)]="description"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="toDoTask()">Create Task</button>
  </ion-item>
</ion-list>
</ion-content>
