<ion-header>
  <ion-navbar color="primary">
    <ion-title>ToDo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openPage()">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let task  of tasks">
      <ion-label>{{task.name}}</ion-label>
      <ion-checkbox (ionChange)="change($event, task)"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-fab bottom right mini>
    <button ion-fab color="primary"><ion-icon name="add" role="img" class="icon icon-ios-add" aria-label="add"></ion-icon> </button>
  </ion-fab>
</ion-content>
<ion-footer>
  <ion-item>
    <ion-input type="text" placeholder="Quick todo" [(ngModel)]="quickToDo"></ion-input>
    <button ion-button >
      
      
    </button>
    <button item-right ion-button medium ion-right  icon-right (click)="createTodo()"><ion-icon name="create"></ion-icon>  Create</button>
  </ion-item>
</ion-footer>
